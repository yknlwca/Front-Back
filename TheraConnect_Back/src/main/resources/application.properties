spring.profiles.include=secret

spring.application.name=basic-java
server.port=${SERVER_PORT:6080}
server.ssl.enabled=false


#h2 db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url =${H2_URL}
spring.datasource.username=${H2_USERNAME}
spring.datasource.password=${H2_PASSWORD}

#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# LiveKit configuration
livekit.api.key=${livekit.api.key}
livekit.api.secret=${livekit.api.secret}
livekit.websocket.url=${livekit.websocket.url}


